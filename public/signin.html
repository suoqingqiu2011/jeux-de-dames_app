{% extends "base.html" %}

{% block title %}Signin{% endblock %}

{% block main %}
<form method="post">
  <input type="text" name="login" placeholder="login" value="{{ data.login }}">
  <input type="password" name="password" placeholder="password" value="{{ data.password }}">
  <input type="text" name="email" placeholder="email" value="{{ data.email }}">
  <input type="color" name="color1" value="{{ data.color1 }}">
  <input type="color" name="color2" value="{{ data.color2 }}">
  <input type="submit" value="Create account">
</form>
<script src="client.js"></script>
<div class="message">
  {{ message }}
</div>
{% endblock %}
