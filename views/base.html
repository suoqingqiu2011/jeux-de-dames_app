<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}User accounts{% endblock %}</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    {% block main %}
    {% endblock %}
    
    {% block menu %}
    <menu>
      <div id="lien_out_signin">
      {% if current %}
      <a href="/logout">Logout</a>
      {% else %}
      <a href="/signin">Signin</a>
      {% endif %}
      </div>
    </menu>
    {% endblock %}
  </body>
</html>
