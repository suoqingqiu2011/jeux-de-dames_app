{% extends "base.html" %}

{% block title %}Userlist{% endblock %}

{% block main %}
<table>
  <tr>
    <th>Login</th>
    <th>Name</th>
    <th>Color</th>
  </tr>
{% for user in users %}
  <tr {% if user.email == current.email %}class="current"{% endif %}>
    <td>{{ user.login }}</td>
    <td>{{ user.email }}</td>
    <td><div class="color" style="background-color:{{ user.color1 }}"></div></td>
  </tr>
{% endfor %}
</table>
{% endblock %}
