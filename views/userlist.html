{% extends "base.html" %}

{% block title %}Liste des Utilisateurs{% endblock %}
    

{% block main %}
<table id="tab2" >
  <tr>
    <th>Login</th>
    <th>Email</th>
    <th>Color</th>
  </tr>
{% for user in users %}
  <tr {% if user.email == current.email %}class="current"{% endif %}>
    <td>{{ user.login }}</td>
    <td>{{ user.email }}</td>
    <td><div class="color" style="background-color:{{ user.color1 }}"></div></td>
  </tr>
{% endfor %}
</table>
<script type="text/javascript" src="/client.js" defer></script>
{% endblock %}
