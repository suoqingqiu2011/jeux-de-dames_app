{% extend base.html %}

{% block main %}
<table>
  <tr>
    <th>Login</th>
    <th>Name</th>
    <th>Color</th>
  </tr>
{% for user in users %}
  <tr>
    <td>{{ user.login }}</td>
    <td>{{ user.name }}</td>
    <td class="color" style="background-color:{{ user.color }}"></td>
  </tr>
{% endfor %}
</table>
{% endblock %}
